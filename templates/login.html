{% extends "base.html" %}

{% block title %}Login - EduTrack{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-graduation-cap fa-3x text-primary mb-3"></i>
                    <h2 class="fw-bold">Welcome Back</h2>
                    <p class="text-muted">Sign in to your EduTrack account</p>
                </div>

                <!-- Alert for messages -->
                <div id="alert-container"></div>

                <!-- Email/Password Login Form -->
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                            <span class="spinner-border spinner-border-sm d-none me-2" id="loginSpinner"></span>
                            Sign In
                        </button>
                    </div>
                </form>

                <!-- Divider -->
                <div class="text-center mb-3">
                    <span class="text-muted">or</span>
                </div>

                <!-- Google Sign In -->
                <div class="d-grid mb-4">
                    <button type="button" class="btn btn-outline-danger btn-lg" id="googleSignInBtn">
                        <i class="fab fa-google me-2"></i>
                        Continue with Google
                    </button>
                </div>

                <!-- Sign Up Link -->
                <div class="text-center">
                    <p class="mb-0">Don't have an account? 
                        <a href="/signup" class="text-primary fw-bold text-decoration-none">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
<script>
    // Initialize login page
    document.addEventListener('DOMContentLoaded', function() {
        initializeLogin();
    });
</script>
{% endblock %}
